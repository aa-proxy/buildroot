flash nand {
    pebsize = 131072
    lebsize = 126976
    numpebs = 1024
    minimum-io-unit-size = 2048
    sub-page-size = 2048
}

image userdata.ubifs {
    name = userdata
    flashtype = "nand"
    ubifs {
        extraargs = "-x lzo"
        max-size = 20MiB
        space-fixup = true
    }
}

image root.img {
    name = root
    flashtype = "nand"

    ubi {
    }

    partition rootfs1 {
        image = "rootfs.squashfs"
        size = 46MiB
    }

    partition rootfs2 {
        image = "rootfs.squashfs"
        size = 46MiB
    }

    partition userdata {
        image = "userdata.ubifs"
        size = 10MiB
        autoresize = true
    }
}
