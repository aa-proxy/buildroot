image boot.vfat {
	vfat {
		label = "boot"
		files = {
			"fip.bin",
			"rawimages/boot.sd",
		}
	}
	size = 128M
}

image userdata.ext4 {
	name = "userdata"
	ext4 {
		label = "userdata"
		use-mke2fs = true
		features = "^64bit"
	}
	size = 32M
}

image milkv-duos-musl-riscv64-sd.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition logo {
		image = "output/logo.jpg"
		size = 2M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition userdata {
		partition-type = 0x83
		image = "userdata.ext4"
	}
}
